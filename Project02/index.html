<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Theater</title>
  </head>

  <body>
    <div class="movie-container ">
      <label class="animated bounceIn">Please Select Your Movie</label>
      <select id="movie">
        <option value="15">Top Gun: Maverick ($15)</option>
        <option value="20">No Time To Die ($20)</option>
        <option value="10">The Lion King ($10)</option>
        <option value="12">Mission Impossible 5 ($12)</option>
        <option value="15">Jumanji ($15)</option>
      </select>
    </div>

    <ul class="legend animated bounceInLeft">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen">

        <!-- <iframe
          width="300"

          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe> -->

      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>

      <div class="row">
        <div class="seat occupied"></div>

        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>

        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat occupied"></div>

      </div>

      <div class="row">
        <div class="seat"></div>
